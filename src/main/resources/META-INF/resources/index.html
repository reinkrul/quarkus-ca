<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quarkus CA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body style="padding: 30px;">
<div class="card">
    <div class="card-body">
        <h1>Certificate Authority</h1>
        <a href="/ca/certificate">Download CA certificate (PEM file)</a>
    </div>
</div>
<div class="card" style="margin-top: 30px;">
    <div class="card-body">
        <h1>Issue server certificate</h1>
        <form method="post" action="/certificate/issue/server" style="width:600px;">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Domain (CN) *:</label>
                <div class="col-sm-7">
                    <input type="text" name="commonName" required class="form-control" placeholder="www.example.com"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Org. (O):</label>
                <div class="col-sm-7">
                    <input type="text" name="organization" class="form-control" placeholder="Acme Corp."/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Country (C):</label>
                <div class="col-sm-7">
                    <input type="text" name="country" class="form-control" placeholder="NL"/>
                </div>
            </div>
            <input type="submit" value="Issue" class="btn btn-primary"/>
        </form>
    </div>
</div>
</body>
</html>
